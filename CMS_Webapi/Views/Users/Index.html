<div ng-controller="userController">
    <h2>Users</h2>
    <hr />
    <div class="row">
        <button class="btn btn-primary pull-right" id="addUser" ng-click="showAddUserDialog()">Add User</button>
    </div>
    <div class="modal fade" id="modal-dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">{{settings.title}}</h4>
                </div>

                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <form class="form-horizontal" name="form">
                                <div class="form-group">
                                    <label for="id" class="col-sm-2 control-label">Id</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="id" readonly="readonly" ng-model="user.Id" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="username" class="col-sm-2 control-label">Username</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="username" ng-required ng-model="user.Username" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="email" ng-model="user.Email" />
                                    </div>
                                </div>
                            </form>
                            <div class="form-group has-error">
                                <div ng-repeat="error in errors" class="control-label">{{error}}</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" ng-click="saveUser()">Save</button>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <div class="row">
        <table id="users" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th></th>
                </tr>
            </thead>
            <tbody ng-repeat="user in users">
                <tr ng-click="selectUser(user)">
                    <td><span>{{user.Id}}</span></td>
                    <td><span>{{user.Username}}</span></td>
                    <td><span>{{user.Email}}</span></td>
                    <td><span><button class="btn btn-danger" ng-click="deleteUser(user); $event.stopPropagation()">Delete</button></span></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
