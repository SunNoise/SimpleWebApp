<div ng-controller="artsByAuthorController">
    <h1>Articulos de {{articles[0].Author.Username}}</h1>
    <div class="row">
        <div class="col-lg-12">
            <div class="col-md-3" ng-repeat="art in articles">
                <h2>
                    <a href="/#article/{{art.Id}}">{{art.Title}}</a>
                </h2>
                <hr />
                <p>{{art.Date}}</p>
                <p>Category: {{art.Category.Name}}</p>
            </div>
        </div>
    </div>
</div>
