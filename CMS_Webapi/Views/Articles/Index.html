<div ng-controller="articleController">
    <h2>Articles</h2>
    <hr />
    <div class="row">
        <button class="btn btn-primary pull-right" id="addArticle" ng-click="showAddArticleDialog()">Add Article</button>
    </div>
    <div class="modal fade" id="modal-dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">{{settings.title}}</h4>
                </div>

                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <form class="form-horizontal" name="form">
                                <div class="form-group">
                                    <label for="id" class="col-sm-2 control-label">Id</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="id" readonly="readonly" ng-model="article.Id" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">Title</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="name" ng-required ng-model="article.Title" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">Reviewed</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="email" ng-required ng-model="article.Reviewed"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">Approved</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="email" ng-required ng-model="article.Approved" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="position" class="col-sm-2 control-label">Date</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="position" ng-model="article.Date" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="category" class="col-sm-2 control-label">Category</label>
                                    <div class="col-sm-10">
                                        <select class="form-control" id="category" ng-init="article.CategoryId" ng-model="article.CategoryId" ng-options="category.Id as category.Name for category in categories"></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="bio" class="col-sm-1 control-label">Content</label>
                                    <div class="col-sm-12">
                                        <textarea class="form-control" id="bio" ng-model="article.Content"></textarea>
                                    </div>
                                </div>
                            </form>
                            <div class="form-group has-error">
                                <div ng-repeat="error in errors" class="control-label">{{error}}</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" ng-click="saveArticle()">Save</button>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <div class="row">
        <table id="arts" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Content</th>
                    <th>Date</th>
                    <th>Reviewed</th>
                    <th>Approved</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody ng-repeat="art in articles">
                <tr ng-click="selectArticle(art)">
                    <td><span>{{art.Id}}</span></td>
                    <td><span>{{art.Title}}</span></td>
                    <td><span>{{art.Content}}</span></td>
                    <td><span>{{art.Date}}</span></td>
                    <td><span>{{art.Reviewed}}</span></td>
                    <td><span>{{art.Approved}}</span></td>
                    <td><span>{{art.CategoryId}}</span></td>
                    <td><span><button class="btn btn-primary" ng-click="deleteArticle(art); $event.stopPropagation()">Delete</button></span></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
