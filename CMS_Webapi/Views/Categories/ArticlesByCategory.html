<div ng-controller="artsByCatController">
    <h1>Articulos en la categoria: {{category.Name}}</h1>
    <div class="row">
        <div class="col-lg-12">
            <div class="col-md-3" ng-repeat="art in category.Articles">
                <h2>
                    <a href="/#article/{{art.Id}}">{{art.Title}}</a>
                </h2>
                <hr />
                <p>{{art.Date}}</p>
                Written by: <a href="/#articlesByAuthor/{{art.Id}}">{{art.Author.Username}}</a>
            </div>
        </div>
    </div>
</div>
