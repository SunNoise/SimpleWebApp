<div ng-controller="categoryController">
    <h1>Categories</h1>
    <div class="row">
        <button class="btn btn-primary pull-right" id="addCategory" ng-click="showAddCategoryDialog()">Add Category</button>
    </div>

    <div class="modal fade" id="modal-dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">{{settings.title}}</h4>
                </div>

                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <form class="form-horizontal" name="form">
                                <div class="form-group">
                                    <label for="id" class="col-sm-2 control-label">Id</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="id" readonly="readonly" ng-model="category.Id" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="name" ng-required ng-model="category.Name" />
                                    </div>
                                </div>
                            </form>
                            <div class="form-group has-error">
                                <div ng-repeat="error in errors" class="control-label">{{error}}</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" ng-click="saveCategory()">Save</button>
                </div>
            </div>
        </div>
    </div>


    <hr />
    <div class="row">
        <table id="cats" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody ng-repeat="cat in categories">
                <tr ng-click="selectCategory(cat)">
                    <td> <span>{{cat.Id}}</span></td>
                    <td> <span>{{cat.Name}}</span></td>
                    <td> <button class="btn btn-danger" ng-click="deleteCategory(cat); $event.stopPropagation()">Delete</button> </td>
                </tr>
            </tbody>
        </table>
    </div>


</div>
